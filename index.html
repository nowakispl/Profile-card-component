<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="main-div">
    <div class="photo-card">
      <div class="background-card-div"></div>
      <div class="profile-photo-div">
        <img class="victor-photo" src="images/image-victor.jpg" alt="photo of Victor">
      </div>
      <div class="profile-data">
        <p><span class="bolded-font">Victor Crest</span> <span class="age">26</span> </p>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="social-media-stats">
        <div class="social-element">
          <p> <span class="bolded-font">80K</span> <br> <span class="tiny-font">Followers</span> </p>
        </div>
        <div class="social-element">
          <p> <span class="bolded-font">803K</span> <br> <span class="tiny-font">Likes</span> </p>
        </div>
        <div class="social-element">
          <p> <span class="bolded-font">1.4K</span> <br> <span class="tiny-font">Photos</span> </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
